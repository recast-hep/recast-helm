apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: wflow-logging
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: wflow-logging
    spec:
      securityContext:
        runAsUser: 0
      containers:
      - name: logstash
        image: recast/wflow-logging:{{.Values.ImageTags.wflow_logging}}
        imagePullPolicy: {{.Values.ImagePullPolicy }}
        command: ['/usr/local/bin/docker-entrypoint','logstash','-f','/pipelines/logstash-simple.conf']
        {{ if eq .Values.ResourceRequirements true}}
        resources:
          requests:
            cpu: "0.5"
        {{ end }}
        volumeMounts:
          - name: data
            mountPath: /subjoblogs
            subPath: joblogs
          - name: data
            mountPath: /wflowlogs
            subPath: wflowlogs
          - name: queuedata
            mountPath: /queuedata
        env:
          - name: LOGSTASH_REDIS_HOST
            value: {{.Values.infra.msg_queue}}
          - name: LOGSTASH_WFLOW_LOGBASE
            value: /wflowlogs
          - name: LOGSTASH_JOB_LOGBASE
            value: /subjoblogs
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: {{.Values.wflowserverclaim}}
      - name: queuedata
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: wflow-logging
spec:
  type: NodePort
  ports:
  - port: 5044
    targetPort: 5044
    nodePort: 32101
    name: wflow-logging
  selector:
    app: wflow-logging
