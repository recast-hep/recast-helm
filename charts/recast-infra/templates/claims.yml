kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: infra-data
  labels:
    component: infra
spec:
  storageClassName: ""
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: {{ .Values.Storage.InfraSize }}
  selector:
    matchLabels:
      target: infra
